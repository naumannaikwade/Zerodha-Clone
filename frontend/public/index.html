<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome min  -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <title>React App</title>
    <style>
      .mobile-redirect {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .mobile-redirect.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Mobile redirect overlay -->
    <div id="mobileRedirect" class="mobile-redirect">
      <div class="text-center">
        <h3>Redirecting to mobile version...</h3>
        <p>If you are not redirected automatically, <a href="https://xzerodhadashboard.onrender.com">click here</a>.</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Check if screen is mobile/tablet size
      function isMobileScreen() {
        return window.innerWidth < 768;
      }
      
      // Redirect function with optional delay
      function redirectToMobile() {
        const redirectOverlay = document.getElementById('mobileRedirect');
        
        if (isMobileScreen()) {
          // Show redirect message
          if (redirectOverlay) {
            redirectOverlay.classList.add('show');
          }
          
          // Redirect after 1 second (optional)
          setTimeout(() => {
            window.location.href = "https://xzerodhadashboard.onrender.com";
          }, 1000);
        }
      }
      
      // Check on page load
      document.addEventListener('DOMContentLoaded', redirectToMobile);
      
      // Also check when window is resized
      window.addEventListener('resize', redirectToMobile);
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
